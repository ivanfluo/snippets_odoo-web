<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snippet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="s_hero.css" />
  </head>
  <body>
    <section class="container-xxl">
      <div class="custom-hero">
        <div class="container-text">
          <span id="simpleUsage" class="title-custom"
            >Welcome to <br />
            Finca Bella Vista <br />
            The Best Coffee in Guatemala.</span
          >
          <p class="text-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In
            reprehenderit deleniti minus perferendis laudantium fugiat provident
            nam saepe quam quis at veritatis, sint officiis qui sunt? Nihil
            molestias dolorum quas?
          </p>
          <p>
            <a href="/contactus" class="btn btn-custom">Contact us</a>
          </p>
        </div>
        <div class="col-img">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner border-custom">
              <div class="carousel-item active">
                <img
                  src="./img/img-1.jpg"
                  class="d-block w-100 img-custom"
                  alt="grano de café"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/img-2.jpg"
                  class="d-block w-100 img-custom"
                  alt="fruto de café"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/img-3.jpg"
                  class="d-block w-100 img-custom"
                  alt="secado de café"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="s_hero.js"></script>
  </body>
</html>
